<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dork Diary: Brandon's Brain Buster!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #23429e;
            color: white;
            padding: 20px;
        }

        h1 {
            color: white;
        }

        .card {
            display: inline-block;
            padding: 15px;
            font-size: 32px;
            background-color: skyblue;
            margin: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.1);
            background-color: #4a90e2;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .brandon-image {
            position: absolute;
            top: 100px;
            right: 10px;
            max-width: 400px;
        }

        .brandon2-image {
            position: absolute;
            top: 100px;
            left: 15px;
            max-width: 400px;
        }

        #mute-button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Dork Diary: Brandon's Brain Buster!</h1>
    <p>Rearrange the letters to unscramble the word:</p>

    <img class="brandon-image" src="/static/images/brandon.png" alt="Brandon with Puppies">
    <img class="brandon2-image" src="/static/images/brandon2.png" alt="Brandon">

    <div id="scrambled-word"></div>

    <div class="container">
        <label for="user-answer">Your Answer:</label><br><br>
        <input type="text" id="user-answer" placeholder="Enter your guess here" required>
        <button id="submit-answer">Submit</button>
        <button id="skip-word">Skip</button>
    </div>

    <div id="result"></div>

    <!-- Mute Button -->
    <div id="mute-button-container">
        <button id="mute-button" onclick="toggleMute()">Mute</button>
    </div>

    <!-- Background Music -->
    <audio id="background-music" loop autoplay>
        <source src="/static/audio/background5.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Click Sound -->
    <audio id="click-sound">
        <source src="/static/audio/click.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="/static/js/unscramble.js"></script>
</body>
</html>
