<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dork Diary: Word Unscramble Game</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #23429e; /* Background color */
            color: white; /* Set font color to white */
            padding: 20px;
        }
        h1 { color: white; } /* Ensure header font is white */
        .card {
            display: inline-block;
            padding: 25px; /* Increased padding to make the cards bigger */
            font-size: 36px; /* Increased font size for better visibility */
            background-color: #87ceeb; /* Sky blue color for the card bubbles */
            margin: 10px; /* Increased margin between cards */
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s, background-color 0.2s;
        }
        .card:hover {
            transform: scale(1.1);
            background-color: #5aa0c8; /* Darker sky blue on hover */
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
        .incorrect {
            color: red;
        }
        form { margin-top: 20px; }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Dork Diary: Word Unscramble Game</h1>
    <p>Rearrange the letters to unscramble the word:</p>

    <!-- Add line breaks -->
    <br>
    <br>
    <br>
    <br>

    <!-- The scrambled word will be loaded dynamically -->
    <div id="scrambled-word">
        <!-- Cards will be inserted here by JavaScript -->
    </div>

    <div class="container">
        <label for="user-answer">Your Answer:</label><br><br>
        <input type="text" id="user-answer" placeholder="Enter your guess here" required>
        <button id="submit-answer">Submit</button>
        <button id="skip-word">Skip</button>
    </div>

    <div id="result"></div>

    <!-- Background Music -->
    <audio id="background-music" loop autoplay>
        <source src="/static/audio/background.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Click Sound -->
    <audio id="click-sound">
        <source src="/static/audio/click.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="/static/js/unscramble.js"></script>
    <script>
        // Play the click sound when a button is clicked
        document.querySelector("#submit-answer").addEventListener("click", playClickSound);
        document.querySelector("#skip-word").addEventListener("click", playClickSound);

        function playClickSound() {
            console.log("Click sound triggered"); // Log when the click sound is triggered

            var clickSound = document.getElementById('click-sound');

            if (clickSound) {
                console.log("Click sound playing..."); // Log if the audio element exists
                clickSound.play();
            } else {
                console.error("Click sound element not found.");
            }
        }

        // Play the background music (already playing by default with 'autoplay')
        var backgroundMusic = document.getElementById('background-music');

        // Adjust the volume when transitioning to different pages
        window.onbeforeunload = function() {
            backgroundMusic.pause();  // Pause the music if the user navigates away
        };
    </script>
</body>
</html>
