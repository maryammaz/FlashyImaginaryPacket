<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dork Diary: Word Unscramble Game</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/backgroundMusic.js"></script>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f8bbd0;
            padding: 20px;
        }
        h1 { color: #333; }
        .card {
            display: inline-block;
            padding: 15px;
            font-size: 24px;
            background-color: #f8d7da;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.1);
            background-color: #f48fb1;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
        .incorrect {
            color: red;
        }
        form { margin-top: 20px; }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="/static/audio/background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        window.dispatchEvent(new Event("lower-music")); // Lower volume for minigame
    </script>

    <h1>Dork Diary: Word Unscramble Game</h1>
    <p>Rearrange the letters to unscramble the word:</p>

    <!-- The scrambled word will be loaded dynamically -->
    <div id="scrambled-word">
        <!-- Cards will be inserted here by JavaScript -->
    </div>

    <div class="container">
        <label for="user-answer">Your Answer:</label><br><br>
        <input type="text" id="user-answer" placeholder="Enter your guess here" required>
        <button id="submit-answer">Submit</button>
        <button id="skip-word">Skip</button>
    </div>

    <div id="result"></div>

    <script src="/static/js/unscramble.js"></script>
</body>
</html>
