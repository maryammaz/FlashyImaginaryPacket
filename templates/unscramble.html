<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dork Diary: Brandon's Brain Buster!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #23429e;
            color: white; /* Set font color to white */
            padding: 20px;
        }

        h1 {
            color: white;
        }

        .card {
            display: inline-block;
            padding: 15px; /* Adjusted padding for smaller cards */
            font-size: 32px; /* Adjusted font size */
            background-color: skyblue; /* Set bubble color to sky blue */
            margin: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.1);
            background-color: #4a90e2; /* Slightly darker blue on hover */
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }

        .incorrect {
            color: red;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Image positioning for Brandon */
        .brandon-image {
            position: absolute;
            top: 100px;
            right: 10px;
            max-width: 400px;
        }

        /* Image positioning for second Brandon image */
        .brandon2-image {
            position: absolute;
            top: 100px;
            left: 15px; /* Adjust the left value to move it further */
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Dork Diary: Brandon's Brain Buster!</h1>
    <p>Rearrange the letters to unscramble the word:</p>

    <!-- Add Brandon's first image -->
    <img class="brandon-image" src="/static/images/brandon.png" alt="Brandon with Puppies">

    <!-- Add Brandon's second image to the left -->
    <img class="brandon2-image" src="/static/images/brandon2.png" alt="Brandon">

    <!-- The scrambled word will be loaded dynamically -->
    <div id="scrambled-word">
        <!-- Cards will be inserted here by JavaScript -->
    </div>

    <div class="container">
        <label for="user-answer">Your Answer:</label><br><br>
        <input type="text" id="user-answer" placeholder="Enter your guess here" required>
        <button id="submit-answer">Submit</button>
        <button id="skip-word">Skip</button>
    </div>

    <div id="result"></div>

    <!-- Background Music -->
    <audio id="background-music" loop autoplay>
        <source src="/static/audio/background.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Click Sound -->
    <audio id="click-sound">
        <source src="/static/audio/click.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="/static/js/unscramble.js"></script>
    <script>
        // Play the click sound when a button is clicked
        document.querySelector("#submit-answer").addEventListener("click", playClickSound);
        document.querySelector("#skip-word").addEventListener("click", playClickSound);

        function playClickSound() {
            console.log("Click sound triggered");

            var clickSound = document.getElementById('click-sound');

            if (clickSound) {
                console.log("Click sound playing...");
                clickSound.play();
            } else {
                console.error("Click sound element not found.");
            }
        }

        // Play the background music (already playing by default with 'autoplay')
        var backgroundMusic = document.getElementById('background-music');

        window.onbeforeunload = function() {
            backgroundMusic.pause();  // Pause the music if the user navigates away
        };
    </script>
</body>
</html>
