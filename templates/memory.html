<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikki's Memory Mania!</title>
    <link rel="stylesheet" href="/static/css/memory.css">
    <script src="/static/js/backgroundMusic.js"></script>
</head>
<body>
    <h1>Nikki's Memory Mania!</h1>
    <p>Flip the cards to find matching pairs!</p>

    <!-- Difficulty Selector -->
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
        <option value="easy">Easy (12 cards)</option>
        <option value="medium">Medium (24 cards)</option>
        <option value="hard">Hard (32 cards)</option>
    </select>

    <!-- Mute Button -->
    <button id="muteButton">Mute</button>

    <!-- Game Board -->
    <div class="game-board" id="gameBoard"></div>

    <!-- Nikki Image on the right -->
    <div class="side-image">
        <img src="/static/images/nikki.png" alt="Nikki" />
    </div>

    <!-- Reset Button -->
    <button id="resetButton">Reset Game</button>

    <!-- Link to JavaScript -->
    <script src="/static/js/memory.js"></script>

    <audio id="background-music" loop autoplay>
        <source src="/static/audio/background3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
