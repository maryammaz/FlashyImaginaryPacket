<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brianna's Scribble Showdown!</title>
    <style>
        body {
            background-color: #d4232b;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }

        #doodleCanvas {
            background-color: white;
            border: 1px solid black;
        }

        .side-image {
            position: absolute;
            top: 75%;
            right: 270px;
            transform: translateY(-50%);
            z-index: 10;
        }

        .side-image img {
            width: 400px;
            height: auto;
            border-radius: 10px;
        }

        #controls {
            margin-top: 10px;
        }

        label {
            margin-right: 10px;
        }

        #muteButton {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f8c8d0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #muteButton:hover {
            background-color: #ff66b2;
        }
    </style>
</head>
<body>
    <h1>Brianna's Scribble Showdown!</h1>
    <p id="randomTopic" style="font-size: 20px; font-weight: bold;">Your topic will appear here!</p>

    <canvas id="doodleCanvas" width="600" height="400"></canvas>

    <div class="side-image">
        <img src="/static/images/brianna.png" alt="Brianna">
    </div>

    <div id="controls">
        <button onclick="clearCanvas()">Clear Canvas</button>
        <button onclick="saveDoodle()">Save Doodle</button>
        <button onclick="generateRandomTopic()">Generate Random Topic</button>
        <br>
        <label>Brush Size: <input type="range" id="brushSize" min="1" max="10" value="5"></label>
        <label>Brush Color: <input type="color" id="brushColor" value="#000000"></label>

        <!-- Mute Button -->
        <div id="mute-button-container">
            <button id="mute-button">Mute</button>
        </div>
    </div>

    <audio id="background-music" loop autoplay>
        <source src="/static/audio/background6.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="{{ url_for('static', filename='js/doodle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/backgroundMusic.js') }}"></script>
</body>
</html>
