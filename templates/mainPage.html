<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <!-- Link to your main.css where the DPDorkDiary font is defined -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Game Hub!</h1>

        <!-- Button container for horizontal buttons -->
        <div class="button-container">
            <button onclick="playClickSound(); window.location.href='/tictactoe_game'">Play Tic Tac Toe</button>
            <button onclick="playClickSound(); window.location.href='/unscramble_game'">Play Unscramble</button>
            <button onclick="playClickSound(); window.location.href='/memory_game'">Play Memory</button>
            <button onclick="playClickSound(); window.location.href='/doodle_game'">Play Doodle</button>
            <button onclick="playClickSound(); window.location.href='/puzzle_game'">Play Puzzle</button>
        </div>
    </div>

    <!-- Image positioned in the top-right quadrant -->
    <div class="sticker-container">
        <img src="/static/images/dork_diaries_sticker_1.png" alt="Cute Sticker" class="sticker">
    </div>

    <!-- Image positioned 25% from the top and centered horizontally -->
    <div class="second-sticker-container">
        <img src="/static/images/dork_diaries_sticker_2.png" alt="Cute Sticker" class="second-sticker">
    </div>

    <!-- Image positioned in the bottom-left quadrant, mirrored -->
    <div class="third-sticker-container">
        <img src="/static/images/dork_diaries_sticker_3.png" alt="Cute Sticker" class="third-sticker">
    </div>

    <!-- Background Music -->
    <audio id="background-music" loop autoplay>
        <source src="/static/audio/background.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Click Sound -->
    <audio id="click-sound">
        <source src="/static/audio/click.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Function to play the click sound
        function playClickSound() {
            console.log("Click sound triggered");

            var clickSound = document.getElementById('click-sound');

            if (clickSound) {
                console.log("Click sound playing...");
                clickSound.play();
            } else {
                console.error("Click sound element not found.");
            }
        }

        // Play the background music (already playing by default with 'autoplay')
        var backgroundMusic = document.getElementById('background-music');

        // Adjust the volume when transitioning to different pages
        window.onbeforeunload = function() {
            backgroundMusic.pause();  // Pause the music if the user navigates away
        };
    </script>
</body>
</html>
