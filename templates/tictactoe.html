<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        /* Set background color to pink and text color to white */
        body {
            background-color: pink;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Style for the game board */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }

        /* Style for each cell in the board */
        .cell {
            width: 100px;
            height: 100px;
            font-size: 2em; /* Emoji size */
            text-align: center;
            vertical-align: middle;
            line-height: 100px; /* Center emojis vertically */
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.3); /* Slightly transparent white */
            color: white;
            cursor: pointer;
        }

        /* Change cell color on hover */
        .cell:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Style for the reset button */
        button {
            background-color: white;
            color: pink;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Change button style on hover */
        button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* Align dropdown and label */
        label, select {
            display: block;
            margin: 10px auto;
            font-size: 1em;
        }

        select {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
    </style>

    <!-- Include the background music script -->
    <script src="/static/js/backgroundMusic.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p id="status_message"></p> <!-- Status message display -->

    <!-- Game mode selection -->
    <label for="game_mode">Choose Game Mode:</label>
    <select id="game_mode">
        <option value="two_player">Two Player</option>
        <option value="one_player">One Player (vs AI)</option>
    </select>

    <!-- Game board -->
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <!-- Reset button -->
    <button onclick="resetGame()">Reset Game</button>

    <!-- Audio background music -->
    <audio id="background-music" loop>
        <source src="/static/audio/background.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Link to JavaScript file -->
    <script src="{{ url_for('static', filename='js/tic_tac_toe.js') }}"></script>
</body>
</html>
