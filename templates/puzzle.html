<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dork Diaries Puzzle Game</title>
    <style>
        body {
            background-color: #fce4ec; /* Light pink */
            font-family: Arial, sans-serif;
        }

        #puzzle-container {
            display: grid;
            grid-gap: 2px;
            margin-top: 20px;
        }

        .puzzle-piece {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 1px solid #ddd;
            background-size: cover;
        }

        button {
            background-color: #f5a7c0; /* Slightly darker pink */
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f27d96; /* Even darker pink on hover */
        }

        #congrats-message {
            margin-top: 20px;
            color: green;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Dork Diaries Puzzle Game</h1>
    <p>Select a puzzle to start:</p>
    <button onclick="startPuzzle(1)">Puzzle 1</button>
    <button onclick="startPuzzle(2)">Puzzle 2</button>
    <button onclick="startPuzzle(3)">Puzzle 3</button>
    <button onclick="startPuzzle(4)">Puzzle 4</button>
    <button onclick="startPuzzle(5)">Puzzle 5</button>

    <div id="puzzle-container"></div>
    <div id="congrats-message"></div>

    <script>
        // Puzzle data
        const puzzleImages = [
            "/static/images/dork_diaries_1.jpg",
            "/static/images/dork_diaries_2.jpg",
            "/static/images/dork_diaries_3.jpg",
            "/static/images/dork_diaries_4.jpg",
            "/static/images/dork_diaries_5.jpg"
        ];

        const puzzlePiecesCount = [12, 15, 15, 12, 12];
    </script>

    <script src="/static/js/puzzle.js"></script>
</body>
</html>
